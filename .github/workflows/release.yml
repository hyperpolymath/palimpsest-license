name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build release artefacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build tools
        run: |
          if [ -d "tools" ]; then
            cd tools
            for crate in pmpl-sign pmpl-verify pmpl-audit; do
              if [ -d "$crate" ]; then
                echo "Building $crate"
                (cd "$crate" && cargo build --release)
              fi
            done
          fi

      - name: Prepare artefacts
        run: |
          mkdir -p dist
          if [ -f tools/pmpl-sign/target/release/pmpl-sign ]; then
            cp tools/pmpl-sign/target/release/pmpl-sign dist/
          fi
          if [ -f tools/pmpl-verify/target/release/pmpl-verify ]; then
            cp tools/pmpl-verify/target/release/pmpl-verify dist/
          fi
          if [ -f tools/pmpl-audit/target/release/pmpl-audit ]; then
            cp tools/pmpl-audit/target/release/pmpl-audit dist/
          fi
          ls -R dist || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
