name: GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '*.adoc'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build docs for Pages
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Asciidoctor
        run: |
          sudo apt-get update
          sudo apt-get install -y asciidoctor

      - name: Build site
        run: |
          mkdir -p _site
          # Simple: build README + docs into _site
          asciidoctor -D _site README.adoc
          if [ -d docs ]; then
            find docs -name '*.adoc' -print0 | xargs -0 -n1 asciidoctor -D _site
          fi
          cp .nojekyll _site/.nojekyll || true

      - name: Build tooling docs
        run: |
          asciidoctor -D _site docs/tooling.adoc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
