name: Maintenance

on:
  schedule:
    - cron: "0 4 * * 1" # weekly
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust-audit:
    name: Cargo audit (if crates exist)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit || true

      - name: Run cargo-audit
        run: |
          if [ -d "tools" ]; then
            cd tools
            if ls */Cargo.toml >/dev/null 2>&1; then
              for crate in */Cargo.toml; do
                dir=$(dirname "$crate")
                echo "Auditing $dir"
                (cd "$dir" && cargo audit || true)
              done
            else
              echo "No Cargo.toml files found under tools/"
            fi
          else
            echo "No tools directory; skipping."
          fi

  provenance-audit:
    name: PMPL provenance audit (if tool present)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build pmpl-audit
        run: |
          if [ -d "tools/pmpl-audit" ]; then
            cd tools/pmpl-audit
            cargo build --release
          else
            echo "pmpl-audit not present; skipping."
          fi

      - name: Run pmpl-audit
        run: |
          if [ -f "tools/pmpl-audit/target/release/pmpl-audit" ]; then
            tools/pmpl-audit/target/release/pmpl-audit || true
          else
            echo "pmpl-audit binary not found; skipping."
          fi

  scm-health:
    name: SCM manifest health check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate SCM manifests
        run: |
          sudo apt-get update
          sudo apt-get install -y guile-3.0
          for f in ECOSYSTEM.scm META.scm PLAYBOOK.scm AGENTIC.scm NEUROSYM.scm; do
            if [ -f "$f" ]; then
              echo "Checking $f"
              guile -c "(load \"$f\")" || exit 1
            fi
          done
